<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-100 dark:bg-gray-900">
        <div class="flex items-center justify-between p-4">
            <h1 class="text-xl font-bold text-gray-900 dark:text-white">Dark Mode Toggle</h1>
            <button id="theme-toggle" class="px-4 py-2 text-sm font-semibold text-gray-900 bg-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-200">
                Toggle Mode
            </button>
        </div>
    </div>

    <script src="toggle.js"></script>
</body>
</html>
